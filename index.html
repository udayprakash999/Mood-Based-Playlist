<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-Based Playlist</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="dial.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mood-Based Playlist Recommender</h1>
      <p>Select your mood and enjoy the curated playlists.</p>
    </header>

    <main>
      <div id="mood-selector">
        <label for="mood">Choose your mood:</label>
        <select id="mood">
          <option value="sad">Sad</option>
          <option value="happy">Happy</option>
          <option value="calm">Calm</option>
          <option value="excited">Excited</option>
          <option value="motivational">Motivational</option>
          <option value="angry">Angry</option>
          <option value="relaxed">Relaxed</option>
          <option value="nostalgic">Nostalgic</option>
        </select>
      </div>

      <div id="playlist-container">
        <h2>Recommended Playlist</h2>
        <div id="playlist-links"></div>
        <div id="playlist-player"></div>
      </div>
    </main>

    <footer>
      <p >&copy; 2025 Mood-Based Playlist Recommender</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
